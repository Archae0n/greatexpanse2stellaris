 ### Additional Description
 CrisisManagerMenu.6001.title:0 "More Information of Crisis Power 1"
 CrisisManagerMenu.6001.name:1 "$CrisisManagerMenu.6001.title$ $CrisisManagerTitleC$"
 CrisisManagerMenu.6001.desc:0 "''Crisis Power'' in this mod modify the number of ships in each fleets and the number of fleets. Take notice followings.\n\n(1) Load of Your Computer\nIt takes heavy load on CPU and GPU to set these configurations very high value.\n\n- §HHighly recommended§! NOT to set value too high. Also recommended to use Galaxy Settings or ''Dynamic Difficulty'' mod if you want very strong crisis.\n\n- Recommended to do test play before actual play when you set the parameter very high value.\n\n(2) Actual Crisis Strength\nThis is independent from ''Crisis Strength'' in Galaxy Settings.\nActual crisis strength is the product of ''Crisis Power'' of this mod and ''Crisis Strength'' in galaxy settings.\n\n(3) Re-configurating\n''Crisis Power'' in this mod can be re-configurated even if crisis is ongoing.\nHowever, new parameters are applied to only the fleets/ships that spawn after re-configuration.\nThe fleets/ships that have spawned before re-configuration conform old parameters."
 
 CrisisManagerMenu.6002.title:0 "More Information of Crisis Power 2"
 CrisisManagerMenu.6002.name:1 "$CrisisManagerMenu.6002.title$ $CrisisManagerTitleC$"
 CrisisManagerMenu.6002.desc:0 "These configurations modify the strength following fuctions.\n- $CmtNamePrethoryn$, $CmtNameSentinels$\n- $CmtNameUnbidden$, $CmtNameAberrant$, $CmtNameVehement$\n- $CmtNameContingency$, $CmtNameCybrex$\n- $CmtNameShroudSpirits$ (Only $CmtNameForcedEoc$)\n\nThese configurations do §HNOT§! modify the strength following fuctions.\n- Standard End of Cycle\n- $CmtNameFallenEmpire$, $CmtNameAwakenedEmpire$"
     # CrisisManagerMenu.6002.desc:0 "These configurations modify the strength following fuctions.\n\n<$CrisisManagerEndgame$>\n- $CmtNamePrethoryn$, $CmtNameSentinels$\n- $CmtNameUnbidden$, $CmtNameAberrant$, $CmtNameVehement$\n- $CmtNameContingency$, $CmtNameCybrex$\n- $CmtNameShroudSpirits$ (Only $CmtNameForcedEoc$)\n\n<$CrisisManagerMidgame$>\n- $CmtNameKhan$\n- $CmtNameGraygoo$\n\nThese configurations do §HNOT§! modify the strength following fuctions.\n- Standard End of Cycle\n- $CmtNameFallenEmpire$, $CmtNameAwakenedEmpire$\n- Horde with no Great Khan\n- $CmtNameLdrake$"
 
 
