ccrebel_petruxa.1.name:0 "$unrest_title$ Earth Mother"
ccrebel_petruxa.1.desc:0 "The time of social unrest on §Y[Root.GetName]§! has led many members of the population to rediscover their roots in nature and begin actively campaigning for ecological causes."

ccrebel_petruxa.2.name:0 "$unrest_title$ Trade Unionism"
ccrebel_petruxa.2.desc:0 "Tumult and poverty on §Y[Root.GetName]§! have led residents to form powerful trade syndicates to push for industrial growth on the planet."

ccrebel_petruxa.3.name:0 "$unrest_title$ Rule of the Fittest"
ccrebel_petruxa.3.desc:0 "The difficulties on §Y[Root.GetName]§! have led certain talented individuals to rise to prominence. Remarkably, this has led to a shift in residents' attitudes, with many now professing that it is right for those with greater talent and intelligence to rule over those less fortunate."

ccrebel_petruxa.4.name:0 "$unrest_title$ Equal Society"
ccrebel_petruxa.4.desc:0 "Unrest on §Y[Root.GetName]§! has led many to reassess their situation and realise that many of their problems are a result of deep-seated inequalities in society."

ccrebel_petruxa.5.name:0 "$unrest_title$ Tears in Society's Fabric"
ccrebel_petruxa.5.desc:0 "Collective society is widely seen to have failed communities on §Y[Root.GetName]§!. This has led citizens to adopt an 'everyone for themselves' attitude, putting themselves rather than society first."

ccrebel_petruxa.6.name:0 "$unrest_title$ Collectivist Society"
ccrebel_petruxa.6.desc:0 "Tumults on §Y[Root.GetName]§! have brought the population together in a big way, and individuals are increasingly subjecting their will, needs and interests to that of the collective."