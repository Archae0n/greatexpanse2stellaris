 civic_slaver_guilds:0 "Рабовладельцы"
 civic_slaver_guilds_desc:0 "Большая часть истинной политической власти в этом обществе опирается на множество могущественных и безжалостных работорговцев. Они знают, как извлечь максимальную выгоду из раба. §HБлок подготовки рабов§! производит дополнительно §G+1§! §Hединства§! £unity. " 
 
civic_xenologist:0 "Ксенологи"
civic_xenologist_desc:0 "У Ксенологов исключительно научный интерес к Инопланетным цивилизациям. Они специализируются на поиске и изучении чужих миров, среды обитания, биологии и культуры. Начинают игру с технологией §HИсследования Чужеродной Жизни§!." 
 
 civic_tooltip_xenologist_effects:0 "§YАонмалии Древних Цивилизаций:§!\n   Скорость Изучения Аномалий: §G+50.0%§!\n   Риск Провала на Аномалии: §G-25.0%§!\n   §Y$BIOLOGICAL_species_trait_points_add$§! увеличен на §G+1§!\n   §Y$category_biology_research_speed_mult$§! увеличен на §G+30%§!\n   §Y$category_new_worlds_research_speed_mult$§! увеличен на §G+30%§!\n   §Y$pop_ethic_xenophile_attraction_mult$§! увеличен на §G+5%§!\n   §Y$pop_ethic_materialist_attraction_mult$§! увеличен на §G+10%§!\n   §Y$MOD_COUNTRY_PHYSICS_TECH_RESEARCH_SPEED$§! уменьшен на §G+10%§!\n"
  
 ethic_capitalism:0 "Индивидуализм"
 ethic_fanatic_capitalism:0 "Фан.Индивидуализм"
 ethic_capitalism_desc:1 "§L(Не дает бонусов, но открывает доступ к про-капиталистическим экономическим доктринам)\nДинамическое ядро капиталистической системы - это процесс накопления, процесс, в котором часть прибыли, получаемая за счет продажи товаров и услуг реинвестируется. В итоге капитал растет, в процесс внедряются новые технологии, что позволяют увеличивать объемы и массы продаж в будущем.§!\n"
 ethic_fanatic_capitalism_desc:1 "§L(Не дает бонусов, но открывает доступ к про-капиталистическим экономическим доктринам)\nВажна лишь погоня за личным богатством - вот какую установку мы дадим своему народу. Плоды их конкурирующих амбиций будут искриться и освещать нашу империю на всю галактику. Только самые лучшие станут богатыми и смогут подняться на передовую нашего государства, чтобы представлять его. Это наш план и наше кредо.§!\n"
 
 ethic_socialism:0 "Коллективизм"
 ethic_fanatic_socialism:0 "Фан.Коллективизм"
 ethic_socialism_desc:1 "§L(Не дает бонусов, но открывает доступ к про-социалистическим экономическим доктринам)\nСоциализм является общественным строем, основанным на общественной собственности на средства производства. Это подчеркивает равенство, но не достижение. Также граждане становятся зависимыми от государства всем, от продуктов питания до медицинской помощи.§!\n"
 ethic_fanatic_socialism_desc:1 "§L(Не дает бонусов, но открывает доступ к про-социалистическим экономическим доктринам)\nИ только когда мы откажемся от нашей озабоченности терминами "Я", "Мне" и "Мое", тогда будем в состоянии обуздать тот мир, в котором мы живем. Для того, чтобы войти в черноту космоса, мы должны быть едины в своих стремлениях, забыть о жадности и эгоизме и отдать всё - всему.§!\n"  
 

 ethic_egalitarian_desc:1 "§LЛюбое общество, которое не принимает истинной свободы своих членов, - где человек может подняться до любой позиции с достаточно тяжелой работой, - не только глубоко несправедливо, но и в конечном итоге контрпродуктивно.§!\n"
 ethic_fanatic_egalitarian_desc:1 "§LОстерегайтесь всегда тех, кто был бы деспотами, под ложной презумпцией, что их желания и планы как-то более настоятельны, чем их товарищей. Общество, которое не видит нужды и права всех его членов, не является обществом - это преступление.§!\n Эдикты §YИнформационный Карантин§! и §YПоощрение Политического Мышления§! НЕ доступны."

 civic_federalist:0 "Federalist"
 civic_federalist_desc:0 "Focuses on expansion through the peaceful development of Federation - a union of partially self-governing states under a central Government. Gets and increased opinion from Subjects and allows them to colonize outside their borders." 
 
 triggered_opinion_federalism:0 "Federal Leaders"
 
civic_hegemon:0 "Imperialist"
civic_hegemon_desc:0 "Imperialist deals with it's Subjects from a position of domination and strength, obligating them with significant contributions to the Empire."

 civic_pilgrims:0 "Adventurous Pioneer"
 civic_pilgrims_desc:0 "This society have long-established nomadic traditions and strong adventurous spirit. People tend to vastly expand their territories, resettling as widely as it's possible."
 
 civic_environmentalist:0 "Environmental Economics"
 civic_environmentalist_desc:0 "Environmentalists majorly focus on the issues of industrial efficiency and development of pro-ecological technologies. On demolishing a building you get §G+30§! minerals back. Gain various resources (Energy, Minerals, Food or Research points) on clearing a §YTile Blocker§!."  
 
 civic_hierarchy:0 "Harmonious Hierarchy"
 civic_hierarchy_desc:0 "A firm authoritarian society, where the citizens are devoted to the state without any need for coercion."  
 
 civic_tribal_aristocracy:0 "Immutable Caste"
 civic_tribal_aristocracy_desc:0 "This society is a subject to a strict form of social stratification, with people being divided into rigid hierarchial groups of Masters and Slaves. Obligated to have §HCaste System§!. Building §HNeo-Coliseum§! provides additional §G+1§! §HUnity§! £unity."
  
civic_beacon_of_liberty:0 "Spirit of Freedom"
civic_beacon_of_liberty_desc:0 "This society glorifies the idea of individual liberty to exercise one's initiatives and completely fullfill his goals and ambitions."  

civic_idealistic_foundation:0 "Idealistic Foundation"  
civic_idealistic_foundation_desc:0 "This society rejects hierarchical structure, and characterized with reduced power of central government and bureaucracy. Liberty and equality in the most vital individual freedoms and opportunities are held in the highest regard. \nFactions §YProgressives§! and §YLabourites§! will demand §YDirect Democracy§!."

civic_isolationism:0 "Isolationism"
civic_isolationism_desc:0 "Isolationist government focuses strongly on the matters of national security and border protection. Can wage only §YDefensive Wars§!. Cannot make §YRivals§! with other Empires. Buildings §HPlanetary Shield Generator§! and §YGlobal Planetary Defense System§! provide additional §G+1§! §HUnity§!."


civic_free_market:0 "Free Trade Association"
civic_free_market_desc:0 "The economy of this society is operated on the principles of Free Market - an idealized system in which the prices for goods and services are determined by the open market and consumers, in which the laws and forces of supply and demand are free from any intervention by a government, price-setting monopoly, or other authority."

civic_socialistic:0 "Social State"
civic_socialistic_desc:0 "A concept of government in which the state plays a key role in the protection and promotion of the social and economic well-being of its citizens." 
 
