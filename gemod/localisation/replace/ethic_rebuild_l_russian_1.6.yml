civic_cyber_dictatorship:0 "Кибердиктатура"
civic_cyber_dictatorship_desc:0 "Это правительтво - форма технократической диктатуры, где государство использует инновации в технологиях кибер-безопасности и социальной инженерии для поддержания тотального контроля над Империей и ее гражданами."

 
civic_tribals:0 "Кольцо старейшин"
civic_tribals_desc:0 "Это правительство управляется советом старейшин общества, которые следят за сохранностью безопасности империи от любых потенциальных угроз извне. Каждый правитель может построить в свою честь §HОгромную военную станцию§!." 

civic_hierarchy:0 "Гармоничная иерархия"
civic_hierarchy_desc:0 "Гармоничные иерархии - это авторитарные общества, где граждане преданны государству без какого-либо принуждения." 

civic_trade_league:0 "Торговая лига"
civic_trade_league_desc:0 "Торговая лига представляет из себя конгломерат богатейших корпораций, доминирующих над имперской экономической и политической жизнью."

civic_free_market:0 "Свободный рынок"
civic_free_market_desc:0 "Идеализированная система, в которой цена за товары и услуги определяется открытым рынком и потребителями, и в которой законы и правила предложения и спроса свободны от какого либо вмешательства со стороны правительства, ценообразующей монополии или какой-либо другой власти."
 
civic_beacon_of_liberty:0 "Дух свободы"
civic_beacon_of_liberty_desc:0 "Это общество отвергает иерархические структуры и характеризуется снижением уровня власти центрального правительства. Свобода и права личности ценятся здесь превыше всего. \nФракции §YПрогрессивисты§! и §YЛейбористы§! потребует §YПрямой демократии§!."  

MOD_POP_CONSUMER_GOODS_MULT:0 "Товары массового спроса"

civic_elite_troops:0 "Элитные военные"
civic_elite_troops_desc:0 "Правительство выделяет существенные ресурсы на поддержание высококачественных вооруженных сил, обеспечивая лучшую тренировку и провиант для солдат и офицеров. §YВоенная академия§! производит дополнительно §G+2§! единства."

civic_social_state:0 "Коммандная экономика"
civic_social_state_desc:0 "Централизованная форма плановой экономики, где правительство определяет, какие товары должны быть произведены, сколько их должно быть произведено и цену, по которой они будут продаваться. Центральное правительство владеет существенной частью индустии империи."

civic_socialistic:0 "Социалистические идеалы"
civic_socialistic_desc:0 "Социализм основан на идеях социального и экономического равенства своих граждан, тогда когда средства производства и распределения товаров управляются коллективно народным централизованным правительством, которой часто планирует и контролирует экономику." 

civic_keepers_harmony:0 "Хранители гармонии"
civic_keepers_harmony_desc:0 "Это общество стремится сосуществовать в гармонии с природой. Огромная забота осуществляется для сохранения окружающей среды, ограничивая потребление везде, где возможно. §YРайский купол§! дополнительно производит §G+1§! единства."

civic_pilgrims:0 "Отважные пилигримы"
civic_pilgrims_desc:0 "У этого общества давно устоявшиеся кочевые традиции и сильный дух приключений. Люди стремятся расширить свои территории и путешествовать по всей империи."

civic_peacekeepers:0 "Прирожденные Дипломаты"
civic_peacekeepers_desc:0 "Это общество считает дипломатию лучшим решением для любого возможного конфликта. Начните игру с разблокированной §YФедерацией§!."

civic_isolationism:0 "Изоляционизм"
civic_isolationism_desc:0 "Изоляционистское правительство фокусируется, в основном, на важности национальной безопасности и защите границ."

civic_terraforming:0 "Инженерная экология"
civic_terraforming_desc:0 "Мастеры придания формы и адаптации окурающей среды под свои нужды."

civic_master_engineer:0 "Мастера-инженеры"
civic_master_engineer_desc:0 "Устоявшиеся традиции промышленного производства и строительства."

civic_enlightment:0 "Этические императивы"
civic_enlightment_desc:0 "Связанные сводом крепких морально-этических ценностей, это общество достигло невероятного уровня культурного развития. Запрещает устанавливать политику §HВоенного бюджета§! выше, чем §HНормальные затраты§!, не позволяет §HРабство§! и запрещает установку уровня §HОрбитальной бомбардировки§! выше §HЛегкой§!."

civic_military_industry:0 "Военные ремесленники"
civic_military_industry_desc:0 "Военные ремесленники, в основном, фокусируются на развитии военной промышленности. Их корабли и орудия лучше - и дороже."

civic_exalted_priesthood: "Теономия"
civic_exalted_priesthood_desc: "Форма правительства, в котором общество управляется исключительно согласно Божественному закону. Только истинно верующим позволено участвовать в гражданской жизни и управлении."

civic_defenders_faith:0 "Защитники веры"
civic_defenders_faith_desc:0 "Армия защитников веры поддерживает крепкие традиции интенсивной боевой подготовки, как физической, так и духовной, ради цели бытьь всегда готовыми защитить свои религиозные верования от неверных."

civic_technocracy_desc:0 "Для максимизации эффективности, это общество управляется согласно принципам науки и рациональности. Личным прихотям невежественной, опасной и неквалифированной политической элиты запрещается вмешиваться. Запрещает установку §HФокуса экономики§! на §HВысший§! или §HНаивысший§! приоритет производства." 

civic_exploration:0 "Дух исследований"
civic_exploration_desc:0 "Начните игру с технологией §HАвтоматический протокол исследований§!."

civic_commonwealth:0 "Гармоничный коллектив"
civic_commonwealth_desc:0 "Гармоничный коллектив - это общество, характеризующееся сильным чувством духовного единства и развитием идеи общего блага."

civic_innovative_economy:0 "Инновационная экономика"
civic_innovative_economy_desc:0 "Высокотехнологичное общество, в котором экономика движется за счет развития инновационных технологий и промышленности, такими как ИИ, роботы и биотехнологии."

civic_in_perfect:0 "Внутреннее совершенствование"
civic_in_perfect_desc:0 "Это спокойное и мирное общество будет мало полезным тем чужакам, которые не понимают такого образа жизни. Больше всего они предпочли бы, чтобы их оставили в покое."

civic_philosopher_king:0 "Просвещенная монархия"
civic_philosopher_king_desc:0 "Правитель считается просвещенным защитником, всегда действующим в лучших интересах своих граждан. Каждый §HПравитель§! может построить в свою честь §HКоролевскую библиотеку§!."

civic_peoples_republic:0 "Диктатура Пролетариата"
civic_peoples_republic_desc:0 "Это правительство - меритократическая форма диктатуры. Реальный парламент существует, но он доминируется единой политической силой - так называемой "Народной партией"."


