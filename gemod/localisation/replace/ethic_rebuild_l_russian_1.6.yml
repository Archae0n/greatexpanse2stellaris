post_industrial_economy:0 "Постиндустриальная Экономика"
post_industrial_economy_desc:0 "Свобода информации лежит в основе постиндустриального общества, поощряя экономический рост, основанный на знаниях, идеях и творчестве."

ap_anarchy_utopia:0 "Анархичная Утопия"
ap_anarchy_utopia_desc:0 "Свобода информации лежит в основе постиндустриального общества, поощряя экономический рост, основанный на знаниях, идеях и творчестве. Эдикты §YИнформционный Карантин§! и §YПоощрять Политическое Мышление§! не доступны."

civic_mechanists_desc:0 "Это общество было одержимо идеей создания роботов с ранней Паровой Эпохой. Хотя многие говорили, что это невозможно, первые роботы покинули сборочные линии задолго до того, как был произведен первый космический полет.\n Начинаете игру с §Y4§! Ј роботами, п с технологиями для их постройки."

civic_technocracy_desc:0 "Чтобы максимизировать эффективность, это общество управляется в соответствии с принципами науки и рациональности. Личным прихотям невежественной и опасно неквалифицированной политической элиты не должно быть позволено вмешиваться. Традиции §YГармонии§! недоступны. Невозможно установить §YФокус на промышленность§! на §YВысокий§! или §YНаивысший§!." 
 
civic_asceticism:0 "Аскетизм"
civic_asceticism_desc:0 "Это общество сохраняет твердую традицию воздержания от мирских удовольствий, которые приносят мир душе и здоровью." 
 
civic_fanatic:0 "Фундаментализм"
civic_fanatic_desc:0 "Это общество связано с множеством очень консервативных и суровых убеждений и догм, глубоко разделяемых среди населения. Разнообразые взгляды здесь не приветствуется."

civic_empathy:0 "Эмпатия"
civic_empathy_desc:0 "Люди этого общества имеют сильное чувство духовного родства, что делает их менее агрессивными и более сострадательными друг к другу."

