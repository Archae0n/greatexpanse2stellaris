 uplift.7215.c.tooltip:1 "[From.From.From.GetName] получил §Yлибертарианство§!."
 nomad.21.d.response:1 "Они - духовная и либертарианская толпа, как хорошо, что эти одноклеточные сильно различаются."
 observation.2041.desc:0 "Туземцы на [From.GetName] не только влюбились в наши технологии, но и начинают подражать нашим путям.\n\nВдохновленные тем, что они видели в нашем искусстве и культуре, общество [From.Owner.GetSpeciesName], похоже, разработало новое чувство либертарианства. Их личные свободы значительно увеличились с момента нашего прибытия."
 observation.2061.desc:0 "Анархия царит на поверхности [From.GetName], и наши советники испытывают трудности при обучении современной науки [From.Owner.GetSpeciesNamePlural]. Их так называемые ученые все тянут свои исследования по направлениям, которые на данный момент интересны им, не проявляя никакого отношения к общему благу.\n\nНаша миссия просвещения продолжается, несмотря на ошибочное либертарианство, проявляемое туземцами, и это займет больше времени, чем ожидалось."
