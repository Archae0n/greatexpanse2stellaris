###Megastructures###
 big_brain_0:0 "Teren budowy Mózgu Matrioszka"
 big_brain_0_DESC:0 "Ta placówka posłuży jako magazyn inscenizacyjny do obsługi dużej ilości zasobów i personelu potrzebnego do budowy Mózgu Matrioszka"
 big_brain_1:0 "Konsensatory solarne Mózgu Matrioszka"
 big_brain_1_DESC:0 "Te zaawansowane kondensatory krążące wokół gwiazdy dostarczają energii przyszłemu Mózgowi Matrioszka, ale także stabilizują gwiazdę i są w stanie tłumić wybuchy słoneczne i wiatry słoneczne, chroniąc delikatne obwody." 
 big_brain_2:0 "Glówny bank danych Mózgu Matrioszka"
 big_brain_2_DESC:0 "Główne bazy danych są teraz rozmieszczone wokół gwiazdy, wraz z najlepszymi komputerami do zarządzania surową ilością danych generowanych przez badania naukowe. Większość zgromadzonych do tej pory danych została zapisana i obecnie jest tu badana."
 big_brain_3:0 "Centralny procesor Mózgu Matrioszka"
 big_brain_3_DESC:0 "Centralne procesory to ogromne komputery rozciągające się wokół całej gwiazdy. Ciepło generowane z głównych baz danych służy do zasilania procesorów centralnych, znacznie zwiększając wydajność urządzenia. Te komputery są niezwykle wydajne."
 big_brain_4:0 "Kalkulatoru kwantowe Mózgu Matrioszka"
 big_brain_4_DESC:0 "W tych kalkulatorach kwantowych przetwarzane są liczne skomplikowane obliczenia, zwłaszcza te dotyczące natury wszechświata. Wykorzystują ciepło z centralnego procesora do działania, czyniąc je bardzo wydajnymi."
 big_brain_5:0 "Mózg Matrioszka"
 big_brain_5_DESC:0 "W pełni funkcjonalny Mózg Matrioszka, w tym najbardziej zewnętrzna warstwa złożona z referencyjnych archiwów, które koordynują pozostałe komponenty, zwiększając ich wydajność do maksimum. Zapewnia + 25% prędkości badań, jedności, wydajności robotów, a także limitu marynarki wojennej."
 big_brain_0_MEGASTRUCTURE_DETAILS:0 "Mózg Matrioszka to ogromny komputer składający się z wielu warstw rozciągających się wokół całej gwiazdy."
 big_brain_6:0 "Symulator rzeczywistosci Matrioszka"
 big_brain_6_DESC:0 "Mózg Matrioszka został wyposażony w wiele zastawek zastojowych, pozwalając organicznym przenieść swoje umysły w rozległe wyidealizowane i symulowane światy. Jedynym ograniczeniem jest ich wyobraźnia." 
 vortex_drain_0:0 "Teren budowy KEPCIAH"
 vortex_drain_0_DESC:0 "Ta placówka posłuży jako magazyn inscenizacyjny do obsługi dużej ilości zasobów i personelu potrzebnego do zbudowania Kolektora Emisji Promieniowania Cieplnego I Akrecji Hawkinga.."
 vortex_drain_1:0 "KEPCIAH Chrono-Acceleratory"
 vortex_drain_1_DESC:0 "Te pierścienie emitują specjalne promieniowanie chronotronowe, które przyspieszają emisję promieniowania hawkingowego i redukują ogromne wydłużenie czasu zwykle występujące wokół czarnych dziur."
 vortex_drain_2:0 "Wstryskiwacze KEPCIAH"
 vortex_drain_2_DESC:0 "Wtryskiwacze te umożliwiają łatwe wyrzucanie ogromnych ilości materii do czarnej dziury, generując bardzo jasny i energiczny dysk akrecyjny, którego energię można zgromadzić. Zintegrowane komponenty pozwalają iniektorowi zebrać część energii, ale nie są wydajne."
 vortex_drain_3:0 "KEPCIAH Accretion Collectors"
 vortex_drain_3_DESC:0 "Kolektory Akrecyjne są specjalnie przygotowane do zbierania ogromnej ilości energii emitowanej przez dysk akrecyjny. Posiadają również wyspecjalizowane zaplecze naukowe do badania dziwnej fizyki czarnej dziury."
 vortex_drain_4:0 "KEPCIAH"
 vortex_drain_4_DESC:0 "Działający KEPCIAH. Promieniowanie Hawkingowe jest przyspieszane dzięki specjalnym komponentom, również śmieci mogą być również wrzucane do czarnej dziury, co daje 25% redukcji do kosztu produktów konsumpcyjnych."
 vortex_drain_0_MEGASTRUCTURE_DETAILS:0 "KEPCIAH to klejnot technologiczny zbudowany wokół Czarnej Dziury gromadzący energię."
 particle_accelerator_0_MEGASTRUCTURE_DETAILS: 0 "Bardzo duży akcelerator cząstek zbudowany wokół gwiazdy, aby przyspieszyć cząsteczki w okolice prędkosci swiatla."
 particle_accelerator_0:0 "Plac budowy akceleratora cząstek"
 particle_accelerator_0_DESC: 0 "Duży plac budowy mieszczący personel i materiały niezbędne do budowy akceleratora cząstek wokół gwiazdy."
 particle_accelerator_1:0 "Kosmiczny akcelerator cząstek"
 particle_accelerator_1_DESC: 0 "Niezwykle duży akcelerator cząstek skonstruowany wokół gwiazdy, zdolny do przyspieszania różnych rodzajów cząstek do prędkości prawie równych prędkości światła, co pozwala nam znacznie poszerzyć nasze zrozumienie tego, z czego są zrobione i jak ze sobą wchodzą w interakcję. \n\n + 25% punktów zdrowia tarczy. "
 massive_zoo_0:0 "Plac budowy sztucznego ekosysteu orbitalnego"
 massive_zoo_0_DESC:0 "ten plac budowy posłuży jako podstawa do zbudowania sztucznego ekosystemu orbitalnego, który jest ogromną strukturą, w której znajduje się całkowicie sztuczny ekosystem, na którym możemy swobodnie eksperymentować."
 massive_zoo_1:0 "Sztuczny ekosystem orbitalny"
 massive_zoo_1_DESC:0 "Kompletny orbitalny ekosystem, wypełniony importowanymi gatunkami, a także sztucznie wytworzonymi dzięki inżynierii genetycznej. Ten unikalny ekosystem może być modelowany i zdeformowany przez naszych naukowców w celu zbadania, w jaki sposób funkcjonuje natura. \n\n + 25% do prędkość terraformowania. "
 engineering_megabase_0: "Plac budowy Stacji testowej makroinżynierii"
 engineering_megabase_0_DESC: "Duży plac budowy, w którym znajdują się wszystkie niezbędne materiały do budowy dużego stanowiska do testowania makroinżynierii."
 engineering_megabase_1: "Stacja testowa makroinżynierii"
 engineering_megabase_1_DESC: "Ta stacja, wyposażona w wiele laboratoriów naukowych, a także zaplecze konstrukcyjne, pozwala nam przeprowadzać różnorodne testy związane z naszymi badaniami inżynieryjnymi na planecie poniżej. \n\n + 25% punktów zdrowia pancery statków."
 massive_zoo_0_MEGASTRUCTURE_DETAILS: 0 "Bardzo duża stacja, w której znajduje się całkowicie sztuczny ekosystem do badania natury."
 engineering_megabase_0_MEGASTRUCTURE_DETAILS: 0 "Duża stacja orbitująca wokół planety, w której można swobodnie przeprowadzać eksperymenty inżynieryjne."
 neutronium_gigaforge_0: 0 "Plac budowy Neutronium Gigaforge"
 neutronium_gigaforge_0_DESC: 0 "Ten plac budowy posłuży jako główna baza do przechowywania zasobów i personelu potrzebnego do zbudowania gigantycznej Neutronium Gigaforge w celu wydobywania i przetwarzania Neutronium bezpośrednio z gwiazdy neutronowej."
 neutronium_gigaforge_1: 0 "Hub główny Neutronium Gigaforge"
 neutronium_gigaforge_1_DESC: 0 "Duża część niedokończonej Neutronium Gigaforge obecnie jest w stanie zebrać niektóre gęste minerały z powierzchni gwiazdy neutronowej, a także przeprowadzić różne eksperymenty inżynieryjne związane z ekstremalną naturą gwiazd neutronowych."
 neutronium_gigaforge_2: 0 "Pierścień do obróbki Neutronium Gigaforge"
 neutronium_gigaforge_2_DESC: 0 "Duże pierścienie wokół głównego koncentratora służą do przekształcania i rafinowania materii wyekstrahowanej z gwiazdy neutronowej, która znajduje się na orbicie powyżej oraz została zintegrowana z laboratoriami naukowymi, umożliwiając przeprowadzenie dalszych eksperymentów."
 neutronium_gigaforge_3: 0 "Neutronium Gigaforge"
 neutronium_gigaforge_3_DESC: 0 "W pełni skonstruowany Neutronium Gigaforge, masywna struktura stworzona do zbierania neutronium z gwiazdy neutronowej i udoskonalona użycia w masowej produkcji pancerza, zawiera ekstraktory, które są zdolne do wydajnego zbierania neutronu. 60 % premii do pancerza statku. "
 neutronium_gigaforge_0_MEGASTRUCTURE_DETAILS: 0 "Duża rafineria zdolna do zbierania dużych ilości neutronium z gwiazdy neutronowej."
 dimension_drain_0:0 "Plac budowy Psychic Hypersiphon"
 dimension_drain_0_DESC: 0 "Ta placówka posłuży jako miejsce postoju i magazyn dla ogromnej ilości wykwalifikowanego personelu i medium potrzebnego do skonstruowania cudownego PsychicHypersiphon, który będzie w stanie bezpośrednio wyssać energię z samego Woal'a."
 dimension_drain_1:0 "Rdzeń Psychic Hipersiphon "
 dimension_drain_1_DESC:0 "Ta duża struktura będzie służyć jako główny rdzeń do zawarcia i udoskonalenia energii wydobytej z Woal'u. Okrągła ramka w środku pomieści i ustabilizuje małą "gwiazdę" zbudowaną z czystej energii psychicznej, aby wygenerować spore ilosci energii. Laboratoria są również zintegrowane w kadłubie, aby dokładnie zbadać eteryczną naturę energii psychicznej.
 dimension_drain_2:0 "Spirala Psychic Hypersiphon"
 dimension_drain_2_DESC:0 "Zainstalowano dużą i bardzo zaawansowaną iglicę energetyczną wraz z kondensatorami psychicznymi, ta wielka iglica, wypełniona technologiami integrującymi moc psychiczną, będzie wystarczająco potężna, by rozerwać lokalnie rzeczywistość i otworzyć dziurę na Woal'u, podczas gdy dwa kondensatory stabilizują portal i kierują energię do głównego koncentratora w celu odbioru. "
 dimension_drain_3:0 "Psychic Hypersiphon"
 dimension_drain_3_DESC:0 "W pełni sprawna i ustabilizowany Psychic Hypersiphon: portal łączący naszą rzeczywistość z Woal'em został w pełni aktywowany, a to połączenie uwalnia czystą Energię Woal'u, co znacznie zwiększa nasz potencjał psioniczny."
 dimension_drain_0_MEGASTRUCTURE_DETAILS:0 "Ogromny portal łączący nasz wszechświat z Woal'em, generujący zasoby i zwiększający nasze psioniczne zdolności."
 big_cell_0: 0 "Plac budowy Makroinkubatora"
 big_cell_0_DESC: 0 "Miejsce budowy dużego Inkubatora, w którym znajduje się zaawansowany personel i maszyny niezbędne do zbudowania ramy Makroinkubatora, który później będzie posiadał całkowicie zaprojektowaną przez nas biologiczną strukturę".
 big_cell_1: 0 "Pusty Makroinkubator"
 big_cell_1_DESC: 0 "Ten ogromny Makroinkubator jest gotowy do rozpoczęcia pracy nad biologicznym konstruktem, który będzie zdolny do wydzielania wyspecjalizowanych enzymów genowych, ułatwiając manipulacje genetyczne. Inkubator używa potężnej tarczy, aby pomieścić kolosalną formę życia i chronić ją ze śmiertelnych warunków kosmicznych. "
 big_cell_2: 0 "Embrion Gigabiostatku"
 big_cell_2_DESC: 0 "Inkubator obecnie zawiera embrionalną formę Gigabiostatku, który ledwo może zrobić cokolwiek i wymaga stałego nadzoru, większość jego wewnętrznej struktury nie jest jeszcze zróżnicowana, a dalszy sztucznie indukowany wzrost jest konieczny, zanim jeszcze zacznie przybierać kształt. "
 big_cell_3: 0 "Plód Gigabiostatku"
 big_cell_3_DESC: 0 "Gigabiostatek jest teraz w stadium płodowym, a jego narządy zaczynają formować się i organizować do zaprojektowanego przez nas kształtu, ale istota wciąż nie jest zdolna do rozumowania, a nawet poruszania się we własnym zakresie. Wkrótce zaczną się tworzyć bardziej złożone procesy myślowe."
 big_cell_4: 0 "Nieletni Gigabiostatek"
 big_cell_4_DESC: 0 "Nieletnia forma Gigabiostatku, ten duży organizm jest prawie gotowy do dojrzewania i rozpoczynania wydawania cennej zupy zmieniającej geny. Zaczyna tworzyć inteligencję, ale nie jest jeszcze zdolny do wypełniania różnych rozkazów lub starannie regulować jego wewnętrzne procesy. "
 big_cell_5: 0 "Dorosy Gigabiostatek"
 big_cell_5_DESC: 0 "Dojrzała i dojrzała forma Gigabiostatku, zdolna do wydzielania poszukiwanej zupki zmieniającej geny, zawierającej specjalnie zaprojektowane enzymy, które mogą modyfikować kod genetyczny istoty szybciej niż większość technologii. Ten ogromny behemot nie wykazuje oznak wyższej inteligencji i może tylko wykonywać podstawowe polecenia, aby zmienić wewnętrzny metabolizm. "
 big_cell_6: 0 "Hodowla Gigabiostatku"
 big_cell_6_DESC: 0 "Rozpocznij proces hodowli Biokrążownika wewnątrz Gigabiostatku, a ukończony Biokrążownik zostanie dodany do naszej floty."
 big_cell_5_NAME: 0 "Dojrzały Gigabiostatek"
 barren_terraform_0: 0 "Plac budowy Dynamicznego Zapalnika Rdzeniowego"
 barren_terraform_0_DESC: 0 "Miejsce budowy przyszłego Dynamicznego Zapalnika Rdzeniowego, w którym znajduje się duża liczba personelu i maszyn niezbędnych do skonstruowania urządzenia zdolnego wnieść życie do opustoszałego świata".
 barren_terraform_1: 0 "Cewki Geomagnetyczne Dynamicznego Zapalnika Rdzeniowego"
 barren_terraform_1_DESC: 0 "Te dwie masywne cewki geomagnetyczne służą do zdalnego topienia jądra planety i skutecznej reaktywacji pola magnetycznego tego świata, aby ta planeta mogła utrzymać gęstą atmosferę."
 barren_terraform_2: 0 "Dynamiczny Zapalnik Rdzeniowy"
 barren_terraform_2_DESC: 0 "Dynamiczny Zapalnik Rdzeniowy jest teraz wyposażony w dużą liczbę atmosferycznych urządzeń manipulacyjnych, które mogą zaszczepić oddychającą atmosferę i wodę na powierzchni tego świata.
 barren_terraform_3: 0 "Rozpocznij terraformowanie"
 barren_terraform_3_DESC: 0 "Rozkaż obsludze Dynamicznego Zapalnika Rdzeniowego, aby rozpocząć proces reaktywacji pola magnetycznego tej planety na dużą skalę, a następnie zaimplementuj oddychającą atmosferę i stabilną hydrosferę."
 barren_terraform_0_MEGASTRUCTURE_DETAILS: 0 "Duża konstrukcja zbudowana wokół opustoszałego świata, aby uczynić go bardziej nadającym się do zamieszkania."
 giant_orchid_0:0 "Plac budowy Orchidei Yggdrasil'a"
 giant_orchid_0_DESC: 0 "Miejsce budowy przyszłego kompleksu Orchidei Yggdrasil'a, zawierającego wszystko, co nasi inżynierowie i biolodzy będą musieli zmienić w ten świat w gigantyczną farmę gazową."
 giant_orchid_1:0 "Labolatoria Orchidei Yggdrasil'a"
 giant_orchid_1_DESC:0 "Duży pierścień zbudowany wokół planety posłuży jako laboratorium do opracowania i inżynierii genetycznej doskonałych form życia, które następnie zostaną wszczepione w górną atmosferę giganta gazowego, aby mogły się rozmnażać."
 giant_orchid_2:0 "Manipulatory pogodowe Orchidei Yggdrasil'a"
 giant_orchid_2_DESC:0 "Te niezwykle złożone struktury starannie regulują burzliwą atmosferę gazowego giganta, aby upewnić się, że wszczepione tam formy życia przetrwają. Teraz musimy po prostu rozpocząć proces wszczepiania wspomnianych form życia."
 giant_orchid_3:0 "Orchidea Yggdrasil'a"
 giant_orchid_3_DESC:0 "W pełni aktywowany kompleks orchidei Yggdrasil'a, otaczający giganta gazowego pełnego genetycznie zmodyfikowanych roślin, pływających w górnej atmosferze, gotowych do zebrania i przetworzenia na jadalną żywność dla naszej populacji."
 giant_orchid_0_MEGASTRUCTURE_DETAILS:0 "Masywny kompleks zbudowany w pobliżu giganta gazowego, aby osadzić jego atmosferę specjalnymi gatunkami roslin."
 stellar_crusher_0:0 "Plac budowy Tłumika Fuzji"
 stellar_crusher_0_DESC:0 "Miejsce budowy przyszłego Tlumika Fuzji, w którym znajduje się wszystko, co niezbędne do rozpoczęcia budowy tego niezwykle zaawansowanego urządzenia."
 stellar_crusher_1:0 "Kompresator Fuzyjny Tłumika Fuzji"
 stellar_crusher_1_DESC:0 "Te duże urządzenia potrafią manipulować grawitacją wokół gwiazdy, dzięki czemu możliwe jest skompresowanie materii gwiazdy do mniejszej objętości."
 stellar_crusher_2:0 "Stabilizatory gwiezdne Tłumika Fuzji"
 stellar_crusher_2_DESC:0 "Tłumik Fuzji jest teraz w stanie stabilizować gwiazdę, dzięki czemu modulatory grawitacji ściskają obiekt gwiezdny, bez gwałtownej eksplozji od destabilizacji."
 stellar_crusher_3:0 "Tłumik Fuzji - stopień kompresji I"
 stellar_crusher_3_DESC:0 "Tłumik Fuzji rozpoczął kompresję materii gwiazdy, otwierając możliwości badań nad naturą gwiezdnych reakcji jądrowych. Dalsza kompresja da więcej badań."
 stellar_crusher_4:0 "Tłumik Fuzji - II stopień kompresji"
 stellar_crusher_4_DESC:0 "Gwiazda została po raz kolejny skompresowana, a jej podstawowe składniki zaczynają wykazywać dziwne zachowania o wysokim potencjale naukowym, coraz bardziej egzotyczne reakcje syntezy jądrowej zaczynają mieć miejsce, podczas gdy sama struktura samej gwiazdy zdaje się ulegać degradacji."
 stellar_crusher_5:0 "Tłumik Fuzji - Scena gwiazdy neutronowej"
 stellar_crusher_5_DESC: 0 "Tłumika Fuzji zdołał tak mocno skompresować gwiazdę, że protony i elektrony uległy stopieniu, stając się neutronami w jądrze gwiazdy, przekształcając rdzeń w gwiazdę neutronową, która jest faktycznie gwiazdą neutronową otoczoną regularną plazą gwiazdy."
 stellar_crusher_6:0 "Tłumik Fuzji"
 stellar_crusher_6_DESC:0 "Gwiezdna materia upadła w takim stopniu, że nawet światło nie może uciec grawitacji ciała, skutecznie przekształcając ją w sztuczną Czarną Dziurę, posiadając niesamowity potencjał badawczy."
 stellar_crusher_0_MEGASTRUCTURE_DETAILS:0 "Zaawansowana struktura zdolna do manipulowania gwiazdą poprzez modulację grawitacji."
 nicoll_beam_1: 0 "Wiązka Nicoll-Dysona"
 nicoll_beam_target_marker: 0 "Planetarny znacznik celu"
 nicoll_beam_target_marker_DESC: 0 "Ten wirtualny znacznik reprezentuje cel dla promienia Nicoll-Dysona."
 nicoll_beam_target_marker_MEGASTRUCTURE_DETAILS: 0 "Buduj na planecie, aby zaatakować ją wiązką Nicoll-Dysona."
