 nicoll_beam_target_marker_d: 0 "Tunel czasoprzestrzenny wiązki Nicoll-Dysona"
 nicoll_beam_target_marker_d_DESC: 0 "Węzeł Nicoll-Dyson strzela przez ten tunel czasoprzestrzenny."
 nicoll_beam_gate: 0 "Generaor Tunelu czasoprzestrzenny wiązki Nicoll-Dysona"
 nicoll_beam_gate_DESC: 0 "Ten Generator Tunelu czasoprzestrzennego jest w stanie otworzyć tunel czasoprzestrzenny, zdolny do przepuszczenia wystarczającej ilości energii, aby zniszczyć cały układ słoneczny."
 nicoll_beam_gate_MEGASTRUCTURE_DETAILS: 0 "Zbuduj w pobliżu gwiazdy, aby zaatakować ją wiązką Nicoll-Dysona."
 nicoll_beam_gate_1: 0 "Aktywny generator Wiązki Nicoll-Dysona"
 nicoll_beam_gate_1_DESC: 0 "Promień Nicoll-Dysona ma wystrzelić przez ten tunel czasoprzestrzenny."
 nicoll_beam_gate_2: 0 "Aktywny generator Wiązki Nicoll-Dysona"
 nicoll_beam_gate_2_DESC: 0 "Promień Nicoll-Dyson strzela przez ten tunel czasoprzestrzenny."
 nicoll_beam_side_gate: 0 "Generator Tuneli czasoprzestrzennych"
 nicoll_beam_side_gate_DESC: 0 "Umożliwia promieniom Nicoll-Dysona strzelanie na różnych odległościach międzygwiezdnych."
 nicoll_beam_side_gate_1: 0 "Generator Tuneli czasoprzestrzennych"
