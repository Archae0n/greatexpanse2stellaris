l_russian:  
 ###################################################
 # Edicts
 ###################################################

 edict_land_clearance_2:0 "Подземное расширение"
 edict_land_clearance_2_desc:0 "Нашему народу требуется больше места, и вообще, - окна переоценивают §G Позволяет получить бонус к добыче минералов или планетарной защите§!"
 edict_land_clearance_3:0 "Воздушный остров"
 edict_land_clearance_3_desc:0 "Мы станем жить в небесах и смотреть на тех, кто внизу, вне зависимости от цены, которую придётся заплатить. §G Позволяет получить бонусы к энергокредитам, единству или влиянию§!"

 masterclearance_increase_size_0:0 "Навсегда увеличивает размер планеты на §R0§! квадратов. §Y $TIME_DELAY$§!"
 masterclearance_increase_size_1:0 "Навсегда увеличивает размер планеты хотя бы на §G1§! квадрат. §Y $TIME_DELAY$§!"
 masterclearance_increase_size_2:0 "Навсегда увеличивает размер планеты хотя бы на §G2§! квадрата. §Y $TIME_DELAY$§!"
 masterclearance_increase_size_3:0 "Навсегда увеличивает размер планеты хотя бы на §G3§! квадрата. §Y $TIME_DELAY$§!"
 land_clearance_first:0 "Мы должны очистить все легкодоступные земли, прежде чем мы рассмотрим такой грандиозный проект."
 one_percent_already:0 "Богатейшие члены нашего общества уже имеют дом - они просят больше их не беспокоить"
 land_clearance_construction_first:0 "Наши лучшие инженеры уже занимаются крупным строительным проектом. Для такого амбициозного проекта нам понадобятся лучшие из лучших, верно?"
 

 ###################################################
 # Planet Modifiers
 ###################################################
 
 pm_subterranean_construction:0 "Подземное строительство"
 pm_subterranean_construction_desc:0 "В настоящее время ведется масштабный проект раскопок для расширения нашей колонии под землей. Публичное уведомление- мы не несем ответственности за незначительные землетрясения или появление карстовых воронок. Живите здесь на свой страх и риск."
 pm_subterranean_fortress:0 "Подземная крепость"
 pm_subterranean_fortress_desc:0 "Обширная сеть укреплённых бункеров и искусственных пещер защищают персонал от любой опасности."
 pm_subterranean_foundry:0 "Подземный завод"
 pm_subterranean_foundry_desc:0 "Производственные горны подпитываются жаром напрямую из нашего планетарного ядра. Небольшая проблема вентиляции и минимальный риск превращения во всемирное пекло."
 pm_sky_construction:"Воздушное производство"
 pm_sky_construction_desc:0 "Массивные леса держат то, что станет парящим городом. Сооружение, нарушающее законы физики, внушает трепет в наше население."
 pm_sky_mall:0 "Воздушный центр торговли"
 pm_sky_mall_desc:0 "Эта планета всецело поглощена атмосферой капитализма."
 pm_sky_green:0 "Райская зелень"
 pm_sky_green_desc:0 "Идиллический островй, парящий в небе, отсюда открывается вид не присущий этому миру."
 pm_sky_estate:0 "Поместье в небесах"
 pm_sky_estate_desc:0 "Богатейшие из толстосумов живут отстранённо на своих драгоценных островах, плавающих в небе меж облаков." 
 
 
 ###################################################
 # Events
 ###################################################
 
 masterclearance.1.name:0 "Планы на подземный комплекс планеты [Root.Planet.GetName]"
 masterclearance.1.desc:0 "Наш грандиозный проект продолжается и раскопки ведутся полным ходом! Некоторые жители жалуются на небольшую тряску и движение грунта, когда как пара кварталов ушли под землю. Это малая цена, которую придётся заплатить за прогресс ради будущего. Теперь... Каким должен стать подземный город?\n\nНаши военные консультанты предлагают разместить непроницаемую крепость, в которой можно сохранить достаточное количество пищи и особо важных представителей нашего вида в случае нападения на планету. Однако, наш ведущий инженер предлагает реализовать свой проект геотермального литейного завода, который станет прорывом в методах планетарного производства. \n\n До нас дошли слухи, что борцы за экологию высказали свое недовольство в сторону подземного расширения, ввиду негативного влияния на тектонические плиты. В то же время, представители гильдии ремесленников, подали заявление, в котором говорится что-то о парах серы, разрушающих органы обоняния. Так как нас заботит мнение наших граждан - какой проект мы реализуем?"
 masterclearance.fortress.name:0 "Создание подземной крепости"
 masterclearance.fortress.tooltip:0 "Лучшая защита - это глубокий окоп при обороне. \n\n§Y$ON_COMPLETION$:§! \n§G-20%§! $MOD_PLANET_ORBITAL_BOMBARDMENT_DAMAGE$ \n§G+50%§! $MOD_ARMY_DAMAGE_MULT$"
 masterclearance.foundry.name:0 "Создание великого завода"
 masterclearance.foundry.tooltip:0 "Немножко жадно и слишком глубоко. \n\n§Y$ON_COMPLETION$:§! \n§G+50%§! £minerals \n§R-15%§! $MOD_POP_ENVIRONMENT_TOLERANCE$ \n§R+25%§! $MOD_POP_FOOD_REQ_MULT$ \n§R+25%§! $MOD_POP_ROBOT_UPKEEP_MULT$"
 masterclearance.2.name:0 "Подземная крепость завершена, [Root.Planet.GetName] безопасности"
 masterclearance.2.desc:0 "Наш грандиозный проект завершён. Это начало новой эры для планеты [Root.Planet.GetName]. Миллионы наших граждан смогут прожить свои драгоценные жизни и ни разу не увидеть солнечный свет. Возможно, им нужно выходить иногда прогуляться, но это ведь не обязательно.\n\nМестное военное командование во всю хвастались бронедверью крепости, утверждая, что она выдержит даже прямое попадание орудия космического корабля. Они немного успокоились, когда командующий адмирал предложил лично проверить эту теорию, но есть некоторые сомнения, стоит ли начинать орбитальную бомбардировку прямо сейчас."
 masterclearance.fortress2.name:0 "Открыть бронедверь"
 masterclearance.fortress2.tooltip:0 "Держите свое «орудие» при себе, адмирал. \n\n§G-20%§! $MOD_PLANET_ORBITAL_BOMBARDMENT_DAMAGE$ \n§G+50%§! $MOD_ARMY_DAMAGE_MULT$ \n§Y $NEW_TILES$"
 masterclearance.3.name:0 "Подземный завод возвращает былое величие на [Root.Planet.GetName]"
 masterclearance.3.desc:0 "Наш грандиозный проект завершён. Производственные горны работают на полную мощность. Командование флота охотно заказывают сборку новых корветов, ожидая, что старые верфи не справятся с таким притоком минералов. \n\n При входе на завод, активизировались представители ремесленнической гильдии - они надели противогазы в честь протеста. Тем не менее, по последней информации, они готовят «кустарный протест» в качестве следующего шага, поэтому тяжело воспринимать такие выходки всерьез. Отчёты говорят, что целостность литейного цеха находится на предполагаемом по расчётам уровне. Значит наши жители в безопасности. Наверное..."
 masterclearance.foundry2.name:0 "Это точно?"
 masterclearance.foundry2.tooltip:0 "По крайне мере, я в безопасности на своем воздушном острове. \n\n§G+50%§! £minerals \n§R-15%§! $MOD_POP_ENVIRONMENT_TOLERANCE$ \n§R+25%§! $MOD_POP_FOOD_REQ_MULT$ \n§R+25%§! $MOD_POP_ROBOT_UPKEEP_MULT$ \n§Y $NEW_TILES$"
 masterclearance.sky.name:0 "[Root.Planet.GetName] готов запустить город в небо"
 masterclearance.sky.desc:0 "Пока мы рвались в космос, мы проморгали нечто между великой пустотой и самой землей планеты [Root.Planet.GetName]. Сегодня, наши учёные говорят, что мы можем поселиться там, где по легендам наших предков жили боги. \n\nЕсть множество идей, как реализовать потенциал воздушного города. Торговцы и представители больших корпораций предлагают невероятно прибыльное предприятие, аналогичное огромному торговому центру. Члены местной группы активистов «Лучше завтра», выпустили планы плавающего зеленого пространства, идеального рая, доступного для всех граждан. Наконец, группа необычайно богатых подданных, причисляющих себя к славному 1%, предлагают серию личных имений, которые изолируют их от этих грязных масс. Они пообещали усилить поддержку правительства, но такая элитарная акция, несомненно, привела бы к межклассовой розни. Что будем строить?"
 masterclearance.skymall.name:0 "Построить блестящий торговый центр"
 masterclearance.skymall.tooltip:0 "Шаг 1. Построить остров \nШаг 2. Выгода. \n\n§Y$ON_COMPLETION$:§! \n§G+20%§! £energy \n§R+20%§! $MOD_POP_CONSUMER_GOODS_MULT$§!"
 masterclearance.skymallbuilt.name:0 "Невысоко от вас открылся новый торговый центр!"
 masterclearance.skymallbuilt.desc:0 "С запуском нового планетарного центра торговли-[Root.Planet.GetName](TM), наши жители открыты для нового уровня траты денежных средств. Прибыль корпораций превышает все предсказанные планы доходов, и совсем непонятно, как [Root.Owner.GetSpeciesClassPlural] раньше вообще жили без всемирно известных продуктов."
 masterclearance.skymallbuilt2.name:0 "А нельзя ли сделать заказ через Покров?"
 masterclearance.skymallbuilt2.tooltip:0 "Можно, но они берут вдвойне за доставку. \n\n§G+20%§! £energy \n§R+20%§! $MOD_POP_CONSUMER_GOODS_MULT$ \n§Y $NEW_TILES$"
 masterclearance.skygreen.name:0 "Обнаружена райская зелень"
 masterclearance.skygreen.tooltip:0 "Следующий уровень созерцания природы. \n\n§Y$ON_COMPLETION$:§! \n§G+20%§! $MOD_POP_HAPPINESS$ \n§G+20% £unity \n§R-5 £energy"
 masterclearance.skygreenbuilt.name:0 "Небесная зелень затмевает любой другой парк. Буквально."
 masterclearance.skygreenbuilt.desc:0 "Наш летающий рай открыт. Жители имеют свободный доступ к просторным травянистым террасам, полям отдыха и удобным скамьям, с которых открывается вид на спокойные облака. Все скамьи оборудованы специальными подлокотниками, которые не позволяют почти любому позвоночному на них спать. Ты работаешь за скучным терминалом, а твой босс тупой? Мечтаешь о долгожданном отдыхе? Теперь можно отправиться на небеса и никто даже не подумает плохо, когда будут говорить про ветер в голове."
 masterclearance.skygreenbuilt2.name:0 "Подождите ка... В смысле бесплатный вход?!"
 masterclearance.skygreenbuilt2.tooltip:0 "Грязный капиталист... \n\n§G+20%§! $MOD_POP_HAPPINESS$ \n§G+20%§! £unity \n§R-5§! £energy \n§Y $NEW_TILES$"
 masterclearance.skyestate.name:0 "Расположение облачных поселений для элиты"
 masterclearance.skyestate.tooltip:0 "Куда стекает канализация... \n\n§Y$ON_COMPLETION$:§! \n§G+1§! £influence \n§R-50%§! $MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$ \n§Y $EMPIRE_UNIQUE_BUILDING$§!"
 masterclearance.skyestatebuilt.name:0 "Разрыв в богатстве становится разрывом в высоте на планете [Root.Owner.GetName]"
 masterclearance.skyestatebuilt.desc:0 "С завершением нового уровня воздшуного острова, местная элита поклялась больше никогда не ступать на [Root.Planet.GetName]. Местная власть имеет мало влияния на облачных обитателей и те обязательно сделают всё, что в их великом богатстве и влиянии, чтоб сохранить свой высокий пост. Некоторые даже опустились до угроз, что именно в интересах нашей империи поддерживать их довольными и безмятежными. Толпа простолюдинов жалуется, что такое положение вещей как нельзя лучше отображает неравенство прогнившей системы, но вам с высоты их очень плохо слышно."
 masterclearance.skyestatebuilt2.name:0 "А можно мне домик?"
 masterclearance.skyestatebuilt2.tooltip:0 "Конечно же... \n\n§G+1§! £influence \n§R-50%§! $MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$ \n§Y $EMPIRE_UNIQUE_BUILDING$ \n§Y $NEW_TILES$"
 

