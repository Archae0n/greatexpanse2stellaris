l_french:

 war_goal_wg_conquest_human:0 "Conquête"
 war_goal_wg_conquest_human_desc:0 "La guerre est déclarée pour s'emparer de systèmes revendiqués dans l'espace ennemi. User de ce but de guerre pour s'emparer de revendications génère §Y25%§! de §Ymenace§! de moins pour chaque système conquis."
 war_goal_wg_subjugation_human:0 "Vassalisation"
 war_goal_wg_subjugation_human_desc:0 "Déclare la guerre pour imposer à l'ennemi le statut de vassal."
 war_goal_wg_tribute_human:0 "Soumission au tribut"
 war_goal_wg_tribute_human_desc:0 "Déclare la guerre pour imposer à l'ennemi le statut tributaire."
 war_goal_wg_humiliation_human:0 "Humiliation"
 war_goal_wg_humiliation_human_desc:0 "Déclare la guerre pour détruire la chaîne de commandement ennemie, désorganiser ses flux logistiques et saper la confiance de sa population en déstabilisant son régime politique."
 war_goal_wg_force_ideology_human:0 "Imposer l'idéologie"
 war_goal_wg_force_ideology_human_desc:0 "La guerre est déclarée pour imposer une éthique et un régime politique à l'ennemi."
 war_goal_wg_plunder_human:0 "Pillage"
 war_goal_wg_plunder_human_desc:0 "La guerre est déclarée pour razzier et piller l'ennemi."
 
 war_goal_wg_fe_humiliation_attacking_ai:0 "Humiliate"
 war_goal_wg_fe_humiliation_attacking_ai_desc:0 "War is waged to teach the upstarts a lesson."
 war_goal_wg_fe_stop_atrocities_attacking_ai:0 "Stop Atrocities"
 war_goal_wg_fe_stop_atrocities_attacking_ai_desc:0 "War is waged to force the enemy to stop their abominable practices."
 war_goal_wg_fe_stop_ai_attacking_ai:0 "Outlaw AI"
 war_goal_wg_fe_stop_ai_attacking_ai_desc:0 "War is waged to force the enemy to abandon their naive exploitation of Artificial Intelligences."
 war_goal_wg_fe_cleanse_holy_worlds_attacking_ai:0 "Cleanse Holy Worlds"
 war_goal_wg_fe_cleanse_holy_worlds_attacking_ai_desc:0 "War is waged to drive the heathens from sanctified soil."
 war_goal_wg_fe_cleanse_border_worlds_attacking_ai:0 "Decontaminate Border Territories"
 war_goal_wg_fe_cleanse_border_worlds_attacking_ai_desc:0 "War is waged to eradicate any enemy presence deemed to be too close to core territories."